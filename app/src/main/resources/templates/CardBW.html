<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${listName}">list name</title>
    <meta name="armyCode" th:content="${armyCode}">
    <style>

        @page {
            size: 700px 454px;
            margin: 0;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        html, body {
            font-family: 'Orbitron', sans-serif;

            width: 700px;
            height: 454px;
            margin: 0;
            padding: 0;
        }

        .card {
            background: #ffffff;
            border: 1px solid #999;
            border-radius: 10px;
            color: #000;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 15px;

            width: 700px;
            height: 454px;
            display: grid;
            box-sizing: border-box;
            gap: 1mm;

        }

        .header {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            border-radius: 6px;
            margin-bottom: 5px;
            border: 1px solid #bbb;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-right: 1px solid #bbb;
            border-radius: 6px 0 0 6px;
        }

        .unit-header {
            display: flex;
            width: 100%;
        }

        .unit-name {
            width: 75%;
            border-left: 1px solid #bbb;
            border-right: 1px solid #bbb;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 5px;
        }

        .cap-box, .cost-box, .ava-box {
            width: 15%;
            text-align: center;
            border-right: 1px solid #bbb;
            padding: 3px;
            font-weight: bold;
        }

        .cost-box:last-child {
            border-right: none;
        }

        .stats {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
        }

        .stats th, .stats td {
            border: 1px solid #bbb;
            text-align: center;
            padding: 3px;
        }

        .stats th {
            background-color: #ddd;
        }

        .section {
            background-color: #e0e0e0;
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .section h3 {
            margin: 0 0 4px;
            font-size: 1em;
            letter-spacing: 1px;
        }

        .skills {
            height: 18px;
        }

        .flex {
            display: flex;
        }

        .armamento-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9f9;
        }

        .armamento-table th, .armamento-table td {
            border: 1px solid #bbb;
            text-align: center;
            padding: 3px;
        }

        .armamento-table th {
            background-color: #e0e0e0;
            letter-spacing: 1px;
        }

        .range-plus-6 {
            flex: 1;
            background-color: rgb(200, 200, 200);
        }

        .range-plus-3 {
            flex: 1;
            background-color: rgb(180, 180, 180);
        }

        .range-0 {
            flex: 1;
        }

        .range-minus-3 {
            flex: 1;
            background-color: rgb(160, 160, 160);
        }

        .range-minus-6 {
            flex: 1;
            background-color: rgb(140, 140, 140);
        }

    </style>
</head>
<body>
<div th:each="unitPrintCard : ${unitPrintCards}">

    <div class="card" th:data-info="'combinedId:' + ${unitPrintCard.getCombinedProfileId()}">
        <div class="header">
            <div class="icon">
                <img th:src="@{image/{imageName}(imageName=${unitPrintCard.getProfile().getLogo()})}"
                     alt="unit logo">
            </div>
            <div class="unit-header">
                <div class="unit-name">
                    <span th:text="${unitPrintCard.getProfile().getName()}">Trooper Profile Name</span>
                </div>
                <div class="cap-box" th:text="'SWC: ' + ${unitPrintCard.getUnitOption().getTotalSpecialWeaponCost()}">
                    SWC
                </div>
                <div class="cost-box" th:text="'C: ' + ${unitPrintCard.getUnitOption().getTotalCost()}">C:</div>
                <div class="ava-box" th:text="'AVA: ' + ${unitPrintCard.getAva()}">C:</div>
            </div>
        </div>

        <table class="stats">
            <tr>
                <th>MOV</th>
                <th>CC</th>
                <th>BS</th>
                <th>PH</th>
                <th>WIP</th>
                <th>ARM</th>
                <th>BTS</th>
                <th th:text="${unitPrintCard.getProfile().isStructure() ? 'STR' : 'VITA'}">Wounds
                <th>S</th>
            </tr>
            <tr>
                <td th:text="${unitPrintCard.getMovement()}">0-0</td>
                <td th:text="${unitPrintCard.getProfile().getCloseCombat()}">0</td>
                <td th:text="${unitPrintCard.getProfile().getBallisticSkill()}">0</td>
                <td th:text="${unitPrintCard.getProfile().getPhysique()}">0</td>
                <td th:text="${unitPrintCard.getProfile().getWillpower()}">0</td>
                <td th:text="${unitPrintCard.getProfile().getArmor()}">0</td>
                <td th:text="${unitPrintCard.getProfile().getBioTechnologicalShield()}">0</td>
                <td th:text="${unitPrintCard.getProfile().getWounds()}">0</td>
                <td th:text="${unitPrintCard.getProfile().getSilhouette()}">0</td>
            </tr>
        </table>

        <div class="section">
            <h3>Equipment | Skills</h3>
            <table class="armamento-table">
                <tr>
                    <td class="skills"><span th:text="${unitPrintCard.prettyEquipments()}"></span></td>
                </tr>
                <tr>
                    <td class="skills"><span th:text="${unitPrintCard.prettySkills()}"></span></td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h3>Weapons</h3>
            <table class="armamento-table">
                <tr>
                    <th>Name</th>
                    <th>Range</th>
                    <th>PS</th>
                    <th>B</th>
                    <th>Ammo</th>
                </tr>
                <tr th:each="weapon : ${unitPrintCard.getProfile().getWeapons()}">
                    <td th:text="${printUtils.prettyWeaponName(weapon, unitPrintCard.isUseInch())}"></td>
                    <td>
                        <div class="flex">
                            <div th:each="range : ${weapon.getRangeCombinedModifiers()}"
                                 th:text="${printUtils.getRangeModifier(range, unitPrintCard.isUseInch())}"
                                 th:class="${rangeModifierClassMap.get(range.modifier())}">
                            </div>
                            <div th:if="${printUtils.getRangeTemplate(weapon) != null}"
                                 th:text="${printUtils.getRangeTemplate(weapon)}">
                            </div>
                        </div>
                    </td>
                    <td th:text="${printUtils.getWeaponPsWithExtra(unitPrintCard.getProfile(), weapon)}"></td>
                    <td th:text="${printUtils.getWeaponBurstWithExtra(unitPrintCard, weapon)}"></td>
                    <td th:text="${weapon.getAmmunition() != null ? weapon.getAmmunition().getName() : ''}"></td>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
