<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${listName}">list name</title>
    <meta name="armyCode" th:content="${armyCode}">
    <style>

        @page {
            size: 700px 454px;
            margin: 0;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        body {
            font-family: 'Orbitron', sans-serif;

            width: 700px;
            height: 454px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #999;
            border-radius: 10px;
            color: #000;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 15px;

            width: 700px;
            height: 454px;
            display: grid;
            box-sizing: border-box;

        }

        .header {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            border-radius: 6px;
            margin-bottom: 5px;
            border: 1px solid #bbb;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-right: 1px solid #bbb;
            border-radius: 6px 0 0 6px;
        }

        .unit-header {
            display: flex;
            width: 100%;
        }

        .unit-name {
            width: 75%;
            border-left: 1px solid #bbb;
            border-right: 1px solid #bbb;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 5px;
        }

        .cap-box, .cost-box {
            width: 12.5%;
            text-align: center;
            border-right: 1px solid #bbb;
            padding: 5px;
            font-weight: bold;
        }

        .cost-box:last-child {
            border-right: none;
        }

        .stats {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
        }

        .stats th, .stats td {
            border: 1px solid #bbb;
            text-align: center;
            padding: 3px;
        }

        .stats th {
            background-color: #ddd;
        }

        .section {
            background-color: #e0e0e0;
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .section h3 {
            margin: 0 0 4px;
            font-size: 1em;
            letter-spacing: 1px;
        }

        .armamento-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9f9;
        }

        .armamento-table th, .armamento-table td {
            border: 1px solid #bbb;
            text-align: center;
            padding: 3px;
        }

        .armamento-table th {
            background-color: #e0e0e0;
            letter-spacing: 1px;
        }

        .rangePlus6 {
            flex: 1;
            background-color: rgb(200, 200, 200);
        }

        .rangePlus3 {
            flex: 1;
            background-color: rgb(180, 180, 180);
        }

        .range0 {
            flex: 1;
        }

        .rangeMinus3 {
            flex: 1;
            background-color: rgb(160, 160, 160);
        }

        .rangeMinus6 {
            flex: 1;
            background-color: rgb(140, 140, 140);
        }

    </style>
</head>
<body>
<div th:each="unitPrintCard : ${unitPrintCards}">

    <div class="card" th:data-info="'combinedId:' + ${unitPrintCard.getCombinedProfileId()}">
        <div class="header">
            <div class="icon">
                <img th:src="@{image/{imageName}(imageName=${unitPrintCard.getProfile().logo})}"
                     alt="unit logo">
            </div>
            <div class="unit-header">
                <div class="unit-name">
                    <span th:text="${unitPrintCard.getProfile().name}">Trooper Profile Name</span>
                </div>
                <div class="cap-box" th:text="'SWC: ' + ${unitPrintCard.getUnitOption().getTotalSpecialWeaponCost()}">
                    SWC
                </div>
                <div class="cost-box" th:text="'C: ' + ${unitPrintCard.getUnitOption().getTotalCost()}">C:</div>
            </div>
        </div>

        <table class="stats">
            <tr>
                <th>MOV</th>
                <th>CC</th>
                <th>BS</th>
                <th>PH</th>
                <th>WIP</th>
                <th>ARM</th>
                <th>BTS</th>
                <th th:text="${unitPrintCard.getProfile().structure ? 'STR' : 'VITA'}">Wounds</th>
                <th>S</th>
            </tr>
            <tr>
                <td th:text="${unitPrintCard.getMovement()}">0-0</td>
                <td th:text="${unitPrintCard.getProfile().closeCombat}">0</td>
                <td th:text="${unitPrintCard.getProfile().ballisticSkill}">0</td>
                <td th:text="${unitPrintCard.getProfile().physique}">0</td>
                <td th:text="${unitPrintCard.getProfile().willpower}">0</td>
                <td th:text="${unitPrintCard.getProfile().armor}">0</td>
                <td th:text="${unitPrintCard.getProfile().bioTechnologicalShield}">0</td>
                <td th:text="${unitPrintCard.getProfile().wounds}">0</td>
                <td th:text="${unitPrintCard.getProfile().silhouette}">0</td>
            </tr>
        </table>

        <div class="section">
            <h3>Equipment | Skills</h3>
            <table class="armamento-table">
                <tr>
                    <td style="height:18px;"><span th:text="${unitPrintCard.prettyEquipments}"></span></td>
                </tr>
                <tr>
                    <td style="height:18px;"><span th:text="${unitPrintCard.prettySkills}"></span></td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h3>Weapons</h3>
            <table class="armamento-table">
                <tr>
                    <th>Name</th>
                    <th>Range</th>
                    <th>PS</th>
                    <th>B</th>
                    <th>Ammo</th>
                </tr>
                <tr th:each="weapon : ${unitPrintCard.getProfile().weapons}">
                    <td th:text="${printUtils.prettyWeaponName(weapon, unitPrintCard.isUseInch())}"></td>
                    <td>
                        <div style="display: flex;">
                            <div th:each="range : ${weapon.getRangeCombinedModifiers()}"
                                 th:text="${printUtils.getRangeModifier(range, unitPrintCard.isUseInch())}"
                                 th:class="${rangeModifierClassMap.get(range.modifier())}">
                            </div>
                            <div th:if="${printUtils.getRangeTemplate(weapon) != null}"
                                 th:text="${printUtils.getRangeTemplate(weapon)}">
                            </div>
                        </div>
                    </td>
                    <td th:text="${printUtils.getWeaponPsWithExtra(unitPrintCard.getProfile(), weapon)}"></td>
                    <td th:text="${printUtils.getWeaponBurstWithExtra(unitPrintCard, weapon)}"></td>
                    <td th:text="${weapon.ammunition != null ? weapon.ammunition.name : ''}"></td>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
