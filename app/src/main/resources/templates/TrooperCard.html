<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title th:text="${listName}">todo list name</title>
    <meta charset="UTF-8">
    <style>
        @page {
            size: [[${pageSize}]];
            margin: 0;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        html, body {
            width: [[${cardWidthInMm}]];
            height: [[${cardHeightInMm}]];
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            font-size: 6pt;
        }

        h2 {
            margin: 5px;
        }

        .card {
            box-sizing: border-box;
            width: [[${cardWidthInMm}]];
            height: [[${cardHeightInMm}]];
            display: grid;
            gap: 1mm;
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .attribut th, .attribut td {
            padding: 1px 2px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .weapon th, .weapon td {
            padding: 1px 2px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            white-space: nowrap;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
<div th:each="trooper : ${troopers}">
    <div class="card">
        <div style="border: 1pt" th:each="trooperProfile : ${trooper.profiles}">
            <div style="display: flex; flex-direction: column; height: 100%;">
                <div style="display: flex;">
                    <img th:src="@{image/{imageName}(imageName=${trooperProfile.logo})}"
                         alt="unit logo" style="height: 25px; width: auto;">
                    <h2>
                        <span th:text="${trooperProfile.name}">Trooper Profile Name</span>
                    </h2>
                </div>
                <div th:style="${trooperProfile.imageNames != null and not #lists.isEmpty(trooperProfile.imageNames)} ? 'background-image: url(image/' + ${trooperProfile.imageNames.getFirst()} + '); background-size: cover; background-size: auto 100%; background-repeat: no-repeat; height: 100%' : ''">
                    <div style="display: flex; justify-content: flex-end;">
                        <div style="display: flex; flex-direction: column; width: 70% ">
                            <div>
                                <table class="attribut">
                                    <thead>
                                    <tr>
                                        <th>MOV</th>
                                        <th>CC</th>
                                        <th>BS</th>
                                        <th>PH</th>
                                        <th>WIP</th>
                                        <th>ARM</th>
                                        <th>BTS</th>
                                        <th th:text="${trooperProfile.structure ? 'STR' : 'VITA'}">Wounds</th>
                                        <th>S</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${trooperProfile.movementInInchString}">0-0</td>
                                        <td th:text="${trooperProfile.closeCombat}">0</td>
                                        <td th:text="${trooperProfile.ballisticSkill}">0</td>
                                        <td th:text="${trooperProfile.physique}">0</td>
                                        <td th:text="${trooperProfile.willpower}">0</td>
                                        <td th:text="${trooperProfile.armor}">0</td>
                                        <td th:text="${trooperProfile.bioTechnologicalShield}">0</td>
                                        <td th:text="${trooperProfile.wounds}">0</td>
                                        <td th:text="${trooperProfile.silhouette}">0</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div style="padding-top: 5px">
                                <div>
                                    <b>Equipment:</b> <span th:text="${trooperProfile.prettyEquipments}"></span>
                                </div>
                                <div style="padding-top: 5px; padding-bottom: 5px">
                                    <b>Skills:</b> <span th:text="${trooperProfile.prettySkills}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: auto"
                     th:if="${trooperProfile.weapons != null and not #lists.isEmpty(trooperProfile.weapons)}">
                    <table class="weapon">
                        <thead>
                        <tr>
                            <th>Weapon Name</th>
                            <th>Range</th>
                            <th>PS</th>
                            <th>B</th>
                            <th>Ammo</th>
                            <th>Traits</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="weapon : ${trooperProfile.weapons}">
                            <td th:text="${weapon.prettyNameAndExtra}"></td>
                            <td>
                                <div style="display: flex;">
                                    <div th:each="range : ${weapon.getRangeCombinedModifiers()}"
                                         th:text="${range.toInchString()}"
                                         th:style="'flex: 1; background-color:' + ${modifierColorMap.get(range.modifier())}">
                                    </div>
                                </div>
                            </td>
                            <td th:text="${weapon.damage}"></td>
                            <td th:text="${weapon.burst}"></td>
                            <td th:text="${weapon.ammunition != null ? weapon.ammunition.name : ''}"></td>
                            <td th:text="${weapon.propertiesString}" style="font-size: 4pt"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
