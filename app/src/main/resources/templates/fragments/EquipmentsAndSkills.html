<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div class="max-meight" th:fragment="equipmentsAndSkills(unitPrintCard)">
    <div class="equipments-and-skills-column">
        <div class="text-background">
            <b>Equipment:</b> <span th:text="${unitPrintCard.prettyEquipments()}"></span>
        </div>
        <div class="text-background">
            <b>Skills:</b> <span th:text="${unitPrintCard.prettySkills()}"></span>
        </div>
        <div class="text-background" th:if="${unitPrintCard.showNotes()}">
            <b>Notes:</b> <span th:text="${unitPrintCard.getNotes()}"></span>
        </div>
    </div>
</div>

</body>
</html>
