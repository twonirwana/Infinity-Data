<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="armyListFragment(armyListTitel, armyList, creationDate, armyCode)">
    <div class="card" th:if="${armyList != null and not #maps.isEmpty(armyList)}">

        <div class="card-header">
            <h2 class="card-header-title" th:text="${armyListTitel}">List Overview</h2>
        </div>

        <div class="two-columns">
            <div th:each="combatGroup : ${armyList}">
                <div class="army-group-title" th:text="${combatGroup.getKey()}">
                    combat group
                </div>

                <div class="army-list-row" th:each="combatGroupMember : ${combatGroup.getValue()}">
                    <div class="flex-grow" th:text="${combatGroupMember.unitName()}"></div>
                    <div th:text="${combatGroupMember.cost()}"></div>
                </div>
            </div>
        </div>

        <div class="army-code">
            <span><b>Army Code:</b> </span>
            <span th:text="${armyCode}"> code </span>
        </div>

        <div class="army-list-footer" th:text="'Cards created on: ' + ${creationDate}">
            Cards created on: YYYY-MM-DD
        </div>

    </div>
</div>

</body>
</html>
