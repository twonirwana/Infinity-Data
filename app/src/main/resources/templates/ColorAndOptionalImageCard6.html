<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title th:text="${listName}">list name</title>
    <meta name="armyCode" th:content="${armyCode}">
    <meta charset="UTF-8">
    <style>
        @page {
            size: [[${pageSize}]];
            margin: 0;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        html, body {
            width: [[${cardWidthInMm}]];
            height: [[${cardHeightInMm}]];
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            font-size: 22pt
        }

        h2 {
            color: [[${headerColor}]];
        }

        .card {
            box-sizing: border-box;
            width: [[${cardWidthInMm}]];
            height: [[${cardHeightInMm}]];
            display: grid;
            gap: 1mm;
            border: 5px solid [[${boarderColor}]];
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .attribut th, .attribut td {
            padding: 1px 2px;
            border: 2px solid #ddd;
            text-align: center;
        }

        th {
            background-color: [[${secondaryColor}]];
            color: [[${tableHeaderFontColor}]];
            font-weight: bold;
        }

        tr {
            background-color: rgba(255, 255, 255, 0.8);
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .typAndCategory {
            padding-right: 2px;
            text-align: center;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            height: 100%;
            justify-content: space-evenly;
        }

        .unit-header {
            display: flex;
            border-bottom: 2px solid [[${boarderColor}]];
        }

        .unit-header-logo {
            height: 85px;
            width: 85px;
            align-self: center;
        }

        .card-header-title {
            flex-grow: 1;
            margin: 0;
            font-size: 1.5em;
            padding: 10px;
            align-content: center;
        }

        .unit-header-icon-group {
            display: flex;
            gap: 2px;
        }

        .unit-header-icon {
            height: 85px;
            width: 85px;
            align-self: center;
        }

        .twoColumns {
            column-count: 2;
            column-gap: 1px;
            margin-right: 10px;
        }

        .twoColumns > div {
            break-inside: avoid;
            page-break-inside: avoid;

            margin-bottom: 10px;
            display: inline-block;
            width: 100%;
        }

        .cardHeader {
            padding-left: 3%;
            height: 85px;
            background-color: [[${primaryColor}]];
            border-bottom: 2px solid [[${boarderColor}]];
            align-content: center;
        }

        .cardContent {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: start;
        }

        .flex {
            display: flex;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .maxHeight {
            height: 100%;
        }

        /* Equipments and Skills Fragment styles*/

        .equipmentsAndSkillsSection {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
        }

        .textBackground {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2px;
        }

        /* Hacking Programs Fragment styles*/

        .hacking th, .hacking td {
            border: 2px solid #ddd;
            text-align: center;
        }

        .hackingProgramDescription {
            width: 30%;
        }

        /* MetaChemistry Fragment styles*/

        .chem th, .chem td {
            border: 2px solid #ddd;
            text-align: center;
        }

        /* Booty Fragment styles*/

        .booty th, .booty td {
            border: 2px solid #ddd;
            text-align: center;
        }

        /* Weapon Fragment styles*/

        .weapon th, .weapon td {
            border: 2px solid #ddd;
            text-align: center;
            white-space: nowrap;
        }

        .weaponPadding {
            padding-right: 5px;
            padding-left: 5px;
        }

        .weapon-table-name-header {
            white-space: pre;
        }

        .weapon .weapon-table-traits {
            white-space: normal;
            font-size: 14pt;
        }

        .rangePlus6 {
            flex: 1;
            background-color: yellowgreen;
        }

        .rangePlus3 {
            flex: 1;
            background-color: darkseagreen;
        }

        .range0 {
            flex: 1;
            background-color: deepskyblue;
        }

        .rangeMinus3 {
            flex: 1;
            background-color: orange;
        }

        .rangeMinus6 {
            flex: 1;
            background-color: orangered;
        }

        .bwRangePlus6 {
            flex: 1;
            background-color: lightgray;
            border: black solid 1px;
        }

        .bwRangePlus3 {
            flex: 1;
            background-color: white;
            border: black solid 1px;
        }

        .bwRange0 {
            flex: 1;
            background-color: lightgray;
            border: black solid 1px;
        }

        .bwRangeMinus3 {
            flex: 1;
            background-color: white;
            border: black solid 1px;
        }

        .bwRangeMinus6 {
            flex: 1;
            background-color: lightgray;
            border: black solid 1px;
        }

        /* Army List Fragment styles */
        .army-group-title {
            margin-left: 10px;
        }

        .army-list-row {
            display: flex;
            margin-right: 20px;
            margin-left: 20px;
        }

        .army-list-footer {
            align-content: end;
            text-align: right;
            margin-right: 5px;
        }

        /* Fireteam Fragment styles */
        .ft-allowed {
            margin-left: 10px;
            font-weight: bold;
        }

        .ft-team-name {
            margin-left: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .ft-member {
            display: flex;
            margin-right: 20px;
            margin-left: 20px;
        }

    </style>
</head>
<body>
<div th:each="unitPrintCard : ${unitPrintCards}">
    <div class="card" th:data-info="'combinedId:' + ${unitPrintCard.getCombinedProfileId()}">
        <div style="display: flex; flex-direction: column; height: 100%; justify-content: space-evenly;">
            <div class="unit-header" th:style="|background-color: ${primaryColor}|">

                <img th:src="@{image/{imageName}(imageName=${unitPrintCard.profile.logo})}"
                     alt="Logo" class="unit-header-logo">

                <h2 class="card-header-title">
                    <span th:text="${unitPrintCard.unitName}">Trooper Profile Name</span>
                </h2>

                <div class="unit-header-icon-group">
                    <th:block th:each="imageName : ${unitPrintCard.iconFileNames}">
                        <img th:src="@{image/{fileName}(fileName=${imageName})}"
                             alt="Unit icon" class="unit-header-icon">
                    </th:block>
                </div>
            </div>
            <div th:style="${unitPrintCard.isShowImage()} ? 'background-image: url(' + ${unitPrintCard.getUnitImageName()} + '); background-size: auto 100%; background-repeat: no-repeat; background-position: left; height: 100%;' : 'height: 100%;'">
                <div style="display: flex; height: 100%;">
                    <div th:style="${unitPrintCard.isShowImage()} ? 'width: 60%; margin-left: auto;' : 'width: 100%'">
                        <div style="display: flex; flex-direction: column; height: 100%;">
                            <th:block
                                    th:replace="~{fragments/AttributsTable :: attributsFragment(${unitPrintCard})}">
                            </th:block>

                            <th:block
                                    th:replace="~{fragments/EquipmentsAndSkills :: equipmentsAndSkills(${unitPrintCard})}">
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
            <th:block
                    th:replace="~{fragments/WeaponTable :: weaponTableFragment(${unitPrintCard.getProfile().getWeapons()}, ${showSavingRollInsteadOfAmmo}, ${printUtils}, ${unitPrintCard.getProfile()}, ${useInch}, ${unitPrintCard.getMartialArtLevel()})}">
            </th:block>
        </div>
    </div>
</div>
<th:block
        th:replace="~{fragments/HackingPrograms :: hackingProgramsFragment(${programs},'Hacking Programs 1')}">
</th:block>
<th:block
        th:replace="~{fragments/HackingPrograms :: hackingProgramsFragment(${programs2},'Hacking Programs 2')}">
</th:block>
<th:block
        th:replace="~{fragments/MetaChemistry :: metaChemistryFragment(${metaChemistry})}">
</th:block>
<th:block
        th:replace="~{fragments/BootyRollTable :: bootyRollFragment(${bootyRolls})}">
</th:block>
<th:block
        th:replace="~{fragments/BootyWeapon :: bootyWeaponFragment(${bootyWeapons}, ${showSavingRollInsteadOfAmmo}, ${printUtils}, ${useInch})}">
</th:block>
<th:block
        th:replace="~{fragments/ArmyList :: armyListFragment(${armyListTitel}, ${armyList}, ${currentDate})}">
</th:block>
<th:block
        th:replace="~{fragments/FireTeam :: fireteamFragment(${fireteams}, ${allowedFireteams})}">
</th:block>
</body>
</html>
