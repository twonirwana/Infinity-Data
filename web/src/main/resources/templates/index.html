<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trooper Card Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{favicon.ico}">
    <style>
        :root {
            --primary-color-glow: #00d4ff;
            --primary-color-dark: #00a1c7;
            --dark-bg: #12151a;
            --content-bg: rgba(20, 25, 30, 0.85);
            --text-color: #e0e0e0;
            --text-muted: #8899aa;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Orbitron', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--dark-bg);
            background-image: radial-gradient(ellipse at center, rgba(40, 50, 60, 0.8) 0%, var(--dark-bg) 70%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2em;
            box-sizing: border-box;
        }

        h1 {
            font-family: var(--font-display);
            color: var(--primary-color-glow);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.7), 0 0 12px rgba(0, 212, 255, 0.5);
            margin-bottom: 1.5em;
            position: relative;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            background: var(--content-bg);
            padding: 2.5em;
            border: 2px solid var(--primary-color-glow);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5), 0 0 5px rgba(0, 212, 255, 0.8) inset;
            backdrop-filter: blur(5px);
            margin-bottom: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: var(--primary-color-dark);
            letter-spacing: 1px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5em;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--primary-color-dark);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]::placeholder {
            color: #667;
            opacity: 1;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color-glow);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .select-wrapper {
            position: relative;
            display: block;
        }

        .select-wrapper::after {
            content: 'â–¼';
            font-size: 1rem;
            color: var(--primary-color-glow);
            position: absolute;
            right: 15px;
            top: 15px;
            pointer-events: none;
        }

        select {
            padding-right: 40px;
        }

        button {
            font-family: var(--font-display);
            padding: 12px 15px;
            cursor: pointer;
            border: 2px solid var(--primary-color-glow);
            background-color: transparent;
            color: var(--primary-color-glow);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            margin-top: 1em;
        }

        button:hover {
            background-color: var(--primary-color-glow);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .checkbox-group {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-color);
            text-transform: none;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 0;
        }

        .checkbox-label input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .checkbox-custom {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--primary-color-dark);
            margin-right: 12px;
            transition: all 0.3s ease-in-out;
            flex-shrink: 0;
        }

        .checkbox-custom::after {
            content: "";
            position: absolute;
            display: none;
            left: 5px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid var(--primary-color-glow);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
            display: block;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
            border-color: var(--primary-color-glow);
        }

        .checkbox-label input[type="checkbox"]:focus-visible + .checkbox-custom {
            outline: none;
            border-color: var(--primary-color-glow);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 10px;
        }

        footer a:hover {
            color: var(--primary-color-glow);
            text-decoration: underline;
        }

        .footer-separator {
            color: var(--primary-color-dark);
        }

        .help {
            margin-top: 10px;
            text-align: center;
        }

        .help a {
            color: var(--primary-color-glow);
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h1>Trooper Card Generator</h1>
    <form action="#" th:action="@{/generate}" method="get" target="_blank">

        <label for="armyCode">Your army code:</label>
        <input type="text" id="armyCode" name="armyCode" required placeholder="Enter Army Code...">
        <label for="style-selector">Select Card Style:</label>
        <div class="select-wrapper">
            <select id="style-selector" name="style">
                <option value="a4_image" selected>Color and image - DIN-A4</option>
                <option value="c6onA4_image">Color and image - 6 on a DIN-A4</option>
                <option value="a7_image">Color and image - DIN-A7</option>
                <option value="letter_image">Color and image - US Letter</option>
                <option value="card_bw">Black and white - playing card</option>
            </select>
        </div>
        <label for="unit-selector">Select Unit System:</label>
        <div class="select-wrapper">
            <select id="unit-selector" name="unit">
                <option value="inch" selected>Inches</option>
                <option value="cm">Centimeters</option>
            </select>
        </div>
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="showSavingRollInsteadOfAmmo" value="true" checked>
                <span class="checkbox-custom"></span>
                Show Saving Roll instead of PS/Ammo
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="removeImages" value="true">
                <span class="checkbox-custom"></span>
                Remove Unit Images
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="showEquipmentWeapons" value="true" checked>
                <span class="checkbox-custom"></span>
                Show Equipment Weapons (e.g. Medkit ...)
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="showSkillWeapon" value="true" checked>
                <span class="checkbox-custom"></span>
                Show Skill Weapon (e.g. Forward Observer ...)
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="distinctUnits" value="true">
                <span class="checkbox-custom"></span>
                Remove duplicate units
            </label>
        </div>

        <button type="submit">Generate and View Cards</button>
    </form>

    <div class="help">
        <a th:href="@{/help}" target="_blank">Help</a>
    </div>

</div>

<footer>
    <div>
        <a href="mailto:contact@infinity.2nirwana.de">Contact</a>
        <span class="footer-separator">|</span>
        <span th:if="${!imprint.isEmpty()}">
            <a href="imprint">Imprint</a>
            <span class="footer-separator">|</span>
        </span>
        <a href="https://github.com/twonirwana/Infinity-Data" target="_blank">Source Code</a>
    </div>
    <div style="margin-top: 1em; font-size: 0.9em;">
        <p style="margin: 0;">Special thanks to the following contributors for helping with the images:</p>
        <p style="margin: 0.25em 0 0 0;" th:if="${contributors != null and !contributors.isEmpty()}">
            <th:block th:each="contributor, iterStat : ${contributors}">
                <b th:text="${contributor}">ContributorName</b>
                <th:block th:switch="${iterStat.size - iterStat.count}">
                    <th:block th:case="0">!</th:block>
                    <th:block th:case="1"> and</th:block>
                    <th:block th:case="*">,</th:block>
                </th:block>
            </th:block>
        </p>
    </div>
</footer>

</body>
</html>
